openapi: "3.0.3"
info:
  title: Sample Pet Store API
  version: "2.0.0"
  description: A sample API for testing ConcordIO - with breaking changes
  contact:
    name: API Support
    email: support@example.com
servers:
  - url: https://api.example.com/v2
paths:
  /pets:
    get:
      operationId: listPets
      summary: List all pets
      tags:
        - pets
      parameters:
        - name: limit
          in: query
          description: How many items to return at one time
          required: true  # BREAKING: changed from optional to required
          schema:
            type: integer
            format: int32
            maximum: 50  # BREAKING: reduced maximum
      responses:
        '200':
          description: A list of pets
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pet'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    # BREAKING: POST /pets endpoint removed
  /pets/{petId}:
    get:
      operationId: getPetById
      summary: Get a specific pet
      tags:
        - pets
      parameters:
        - name: petId
          in: path
          required: true
          description: The id of the pet to retrieve
          schema:
            type: string  # BREAKING: changed from integer to string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
        - species  # BREAKING: new required property
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        species:
          type: string
        # BREAKING: 'tag' property removed
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
